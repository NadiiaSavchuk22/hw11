<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Multimedia about animals </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Parkinsans:wght@300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/st.css">
</head>

<body>
    <header>
        <nav class="navigation">
            <a href="./hw1.html"> Шляхи до файлів </a>
            <a href="./hw2.html"> HTML Multimedia </a>
            <a href="./hw4.html"> Multimedia about nature </a>
        </nav>
    </header>
    <main>
        <h1 id="page_header"> Multimedia about animals </h1>
        <section>
            <h2 class="section_title"> Images </h2>
            <div class="container_images">
                <div class="image_container">
                    <img src="./assets/images/squirrel.jpg" alt="Image of a squirrel">
                </div>
                <div class="image_container">
                    <img src="./assets/images/bird.jpg" alt="Image of a bird">
                </div>
                <div class="image_container">
                    <img src="./assets/images/fox.jpg" alt="Image of a fox">
                </div>
            </div>
        </section>
        <section>
            <h2 class="section_title" id="audio"> Audio </h2>
            <audio class="audio" controls>
                <source src="./assets/audio/birds-singing-audio-tune-165801.mp3#audio">
                Allow music
            </audio>
        </section>
        <section>
            <h2 class="section_title"> Video </h2>
            <video class="video" controls>
                <source src="./assets/video/bird.mp4">
                Allow video
            </video>
        </section>
    </main>
    <footer>
        <div class="footer_link">
            <p>Learn more about HTML Multimedia </p>
            <a href="https://www.w3schools.com/html/html_media.asp" target="_blank">
                HTML Multimedia - w3schools
            </a>
        </div>
        <div class="footer_link">
            <p>Learn more about HTML Video</p>
            <a href="https://www.w3schools.com/html/html5_video.asp#table1" target="_blank">
                HTML Video - Media Types
            </a>
        </div>

    </footer>
</body>

</html>
