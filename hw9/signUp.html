<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/custom-input.css">
</head>

<body>
    <header>
        <nav class="nav">
            <a href="./filter.html">Filter</a>
            <a href="./signIn.html">Sign In</a>
            <a href="./adaptive-design.html">Adaptive design</a>
        </nav>
    </header>
    <main>
        <section>
            <div class="container">
                <h1 class="heading">Sign Up</h1>
                <form name="signUp" id="signUp">
                    <div class="input-container">
                        <label for="fname">First name</label>
                        <input type="text" placeholder="Your first name" name="fname" id="fname">
                    </div>
                    <div class="input-container">
                        <label for="lname">Last name</label>
                        <input type="text" placeholder="Your last name" name="lname" id="lname">
                    </div>
                    <div class="input-container">
                        <label for="password">Password</label>
                        <input type="password" placeholder="Your password" name="password" id="password">
                    </div>
                    <div class="input-container">
                        <label for="passwordrep">Repeat your password</label>
                        <input type="password" placeholder="Your password" name="passwordrep" id="passwordrep">
                    </div>
                    <div class="input-container">
                        <label for="birth"> Date of Birth</label>
                        <input type="date" name="birth" id="birth">
                    </div>
                    <div class="input-container">
                        <div class="title"> Enter your sex </div>
                        <label for="male" class="radio-label"> Male
                            <input type="radio" name="sex" id="male" checked>
                            <span class="checkmark"></span>
                        </label>
                        <label for="female" class="radio-label"> Female
                            <input type="radio" name="sex" id="female">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="input-container">
                        <label for="age">Age</label>
                        <input type="number" placeholder="Your age" name="age" id="age" min="1">
                    </div>
                    <div class="input-container">
                        <div class="title">Description:</div>
                        <textarea name="description" placeholder="Add description..."></textarea>
                    </div>
                    <input type="submit" value="Sign up" id="sendForm">
                </form>
            </div>
        </section>
    </main>
</body>

</html>
